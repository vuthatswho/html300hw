<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assignment 1 - Part 2 Example</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
  </script>
  <!-- Local Files -->
  <script src="./scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <h1>Starting Array is [1, 13, 76, 101]</h1>
    <section class="input-set">
      <!-- Input -->
      <input type="text" class="input-1">
      <!-- Submit for Input -->
      <input class="submit-1" type="submit"></input>
      <!-- Result markup with hook for answer -->
      <p>The sum of all the numbers in the array plus the number entered is: <span class="result1"></span></p>
    </section>

    <section class="input-set">
      <!-- Input -->
      <input type="text" class="input-2">
      <!-- Submit for Input -->
      <input class="submit-2" type="submit"></input>
      <!-- Result markup with hook for answer -->
      <p>The new array after number is added to each value is: <span class="result2"></span></p>
    </section>

    <section class="input-set">
      <!-- Input -->
      <input type="text" class="input-3">
      <!-- Submit for Input -->
      <input class="submit-3" type="submit"></input>
      <!-- Result markup with hook for answer -->
      <p>Is the number you entered part of the Array?: <span class="result3"></span></p>
    </section>

    <section class="input-set">
      <!-- Input -->
      <input type="text" class="input-4">
      <!-- Submit for Input -->
      <input class="submit-4" type="submit"></input>
      <!-- Result markup with hook for answer -->
      <p>All numbers in the array greater than the value you entered are: <span class="result4"></span></p>
    </section>
</body>

</html>
